<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBox Tech Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
    <a href="index.html" class="logo-link">
        <div class="logo"> 
            <span class="logo-name">BYTEBOX</span>
            <span class="logo-slogan">TECH SHOP</span>
        </div>
    </a>
        <nav class="nav">
            <a href="wish.html" class="nav-link" id="nav-wish">список бажань</a>
            <a href="catalog.html" class="nav-link" id="nav-catalog">каталог</a>
            <a href="card.html" class="nav-link" id="nav-cart">кошик</a>
            <a href="exit.html" class="btn-login" id="nav-login">увійти</a>
        </nav>
    </header>

    <main class="main-content"> 
        <div class="search-bar">
            <input type="text" placeholder="Я шукаю...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <h2 class="section-title">Вам може сподобатись</h2>
        
        <div class="product-grid">
            
            <div class="product-card">
                <h3 class="product-title">iPhone 17 256GB</h3>
                <p class="product-price">49.999 ₴</p>
                <div class="product-image-container">
                    <img src="path/to/iphone-17.png" alt="iPhone 17" class="product-image">
                </div>
                <div class="card-actions">
                    <button class="btn-card">до кошику</button> 
                    <i class="far fa-heart icon-heart"></i>
                </div>
            </div>

            <div class="product-card">
                <h3 class="product-title">MacBook Air M4 512GB</h3>
                <p class="product-price">54.999 ₴</p>
                <div class="product-image-container">
                    <img src="path/to/macbook.png" alt="MacBook Air M4" class="product-image">
                </div>
                <div class="card-actions">
                    <button class="btn-card">до кошику</button>
                    <i class="far fa-heart icon-heart"></i>
                </div>
            </div>

            <div class="product-card">
                <h3 class="product-title">Apple Watch Series 11</h3>
                <p class="product-price">22.999 ₴</p>
                <div class="product-image-container">
                    <img src="path/to/apple-watch.png" alt="Apple Watch S11" class="product-image">
                </div>
                <div class="card-actions">
                    <button class="btn-card">до кошику</button>
                    <i class="fas fa-heart icon-heart"></i> 
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
